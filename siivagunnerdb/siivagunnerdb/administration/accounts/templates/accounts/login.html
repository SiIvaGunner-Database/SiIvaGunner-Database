{% extends 'baseLayout.html' %}
{% block content%}
  <h2>Login</h2>
  <form class="siteForm" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <input type="submit" value="Login" />
  </form>
{% endblock %}
